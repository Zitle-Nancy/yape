<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Yape</title>
	<link rel="stylesheet" type="text/css" href="static/materialize-css/dist/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="static/assets/css/main.css">
</head>
<body>
	<div class="container">
		<div class="carousel carousel-slider" data-indicators="true">
			<div class="carousel-item  blanco center" href="#one!">
				<img src="static/img/icons/group-people.png">
				<h1 class="center">Paga a tus amigos</h1>
				<p class="center texto-carusel">Paga a quien quieras desde donde quieras, sin usar efectivo</p>
			</div>
			<div class="carousel-item blanco center" href="#two!">
				<img src="static/img/icons/happy-person.png">
				<h1 class="center">Sin numero de cuenta</h1>
				<p class="center texto-carusel">Elige a quien pagar desde tu lista de contactos</p>
			</div>
			<div class="carousel-item  blanco center" href="#three!">
				<img src="static/img/icons/icon-people.png">
				<h1 class="center">Gratis y Seguro</h1>
				<p class="center texto-carusel">La transferencia es inmediata y gratuita de una cuenta a otra</p>
			</div>
		</div>
		<div class="row margin-cero">
			<div class="offset-s1 col s10 contenedor-btn">
				<button id='siguiente-pantalla' class="waves-effect waves-light btn btn-registro">REGISTRARME</button>
			</div>
		</div>
	</div>
	<script src='static/jquery/dist/jquery.min.js'></script>
	<script src='static/materialize-css/dist/js/materialize.min.js'></script>
	<script src='static/assets/js/app.js'></script>
</body>
</html>
